<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot DAMELI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
   <header id="chat-header" style="background-color: #ffff00; color: #000000; padding: 12px 16px; text-align: center;">
  <h1> IAMELI</h1>
</header>

    <div class="chat-window" id="chat-window">
      {% if mensaje_usuario %}
        <div class="message user">
          <div class="avatar user-avatar">U</div>
          <div class="text">{{ mensaje_usuario }}</div>
        </div>
      {% endif %}
      {% if bot_message_html %}
        <div class="message bot">
          <div class="avatar bot-avatar">D</div>
          <!-- AquÃ­ inyectamos el HTML ya convertido -->
          <div class="text">{{ bot_message_html | safe }}</div>
        </div>
      {% endif %}
    </div>

    <form action="/generate" method="post" class="input-area">
      <textarea name="mensaje_usuario" placeholder="Escribe tu consulta..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const cw = document.getElementById('chat-window');
    if (cw) cw.scrollTop = cw.scrollHeight;
  </script>
</body>
</html>
